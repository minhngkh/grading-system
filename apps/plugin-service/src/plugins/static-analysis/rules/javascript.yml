rules:
  - id: no-debugger
    pattern: debugger;
    message: "Remove debugger statements from production code."
    severity: ERROR
    languages: [javascript]

  - id: eval-usage
    pattern: eval(...)
    message: "Avoid using eval() due to security risks."
    severity: ERROR
    languages: [javascript]

  - id: hardcoded-password
    pattern: var password = ...
    message: "Possible hardcoded password."
    severity: ERROR
    languages: [javascript]

  - id: variable-naming
    pattern: var $VAR = ...
    message: "Variable name `$VAR` should use camelCase."
    severity: INFO
    languages: [javascript]
    metadata:
      max-character-regex: ".*[_].*" 