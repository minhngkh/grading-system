rules:
  - id: no-debugger
    pattern: System.Diagnostics.Debugger.Break()
    message: "Remove debugger breakpoints from production code."
    severity: ERROR
    languages: [csharp]

  - id: empty-catch
    pattern: |
      try
      {
        ...
      }
      catch (Exception)
      {
      }
    message: "Empty catch block detected. Handle exceptions properly."
    severity: WARNING
    languages: [csharp]

  - id: hardcoded-password
    pattern: string password = $VAL;
    message: "Possible hardcoded password."
    severity: ERROR
    languages: [csharp]

  - id: variable-naming
    pattern: $VAR = ...
    message: "Variable name `$VAR` should use PascalCase."
    severity: INFO
    languages: [csharp]
    metadata:
      max-character-regex: "^[a-z]" 